					get: function() {
						console.log('fullName计算了一次get');
						return this.firstName + ' ' + this.lastName

					set: function(nameValue) {
						console.log('fullName计算了一次set');
						var names = nameValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length - 1];
					}
				}
