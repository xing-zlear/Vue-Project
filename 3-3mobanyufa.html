<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模版语法</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{name + ' lele'}}</div>
		<div v-text="name + 'lee'"></div>
		<div v-html="name +' '+ sex"></div>
	</div>
	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				name: 'Zlear',
				sex: 'girl'
			}
		});
	</script>
</body>
</html>
