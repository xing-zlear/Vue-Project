<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中使用animate.css库</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script src="../vue.js"></script>
	<style>
		/*引用animate.css之后，style里的样式就没用了*/
		@keyframes bounce-in {
			0% {
				transform: scale(0);
			}
			50% {
				transform: scale(1.5);
			}
			100% {
				transform: scale(1);
			}
		}
		.fade-enter-active,
		.active {
			transform-origin: left center;
			animation: bounce-in 1s;
		}
		.fade-leave-active,
		.leave {
			transform-origin: left center;
			animation: bounce-in 1s reverse;
		}
		
	</style>
</head>
<body>
	<div id="root">
		<!-- 传统定义 -->
		<transition name="fade">
			<div class="aa" v-if="show">hello zlear</div>
		</transition>
		<!-- 自定义 -->
		<transition
			enter-active-class="active"
			leave-active-class="leave">
			<div class="aa" v-if="show">hello fedezer</div>
		</transition>
		<!-- animate.css库 -->
		<transition
			enter-active-class="animated swing"
			leave-active-class="animated shake">
			<div class="aa" v-if="show">zlear fedezer</div>
		</transition>
		<button @click="handleClick">cahnge</button>
	</div>

	<script>
		var vm = new Vue({
			el: '#root',
			data: {
				show: true
			},
			methods: {
				handleClick: function() {
					this.show = !this.show;
				}
			}
		});
	</script>
</body>
</html>
